<body>
    <h1>Carousel</h1>
    <div class="carousel">
        <div class="carouselItem active">
            <img src="asset/image1.jpg" alt="your name">
        </div>
        <div class="carouselItem">
            <img src="asset/image2.jpg" alt="weathering with you">
        </div>
        <div class="carouselItem">
            <img src="asset/image3.jpg" alt="garden of words">
        </div>
        <div class="carouselItem">
            <img src="asset/image4.jpg" alt="5 centimeters per second">
        </div>
        <div class="carouselNav">
            <button id="carouselPrev">
                << </button>
                    <button id="carouselNext">
                        >> </button>
        </div>
        <div class="carouselDot">
            <div class="dot activeDot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script src="script.js"></script>
